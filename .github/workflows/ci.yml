name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Unit tests
        run: npm run test:run

      - name: Build (user + admin)
        run: npm run netlify:build

      - name: Build Netlify functions bundle
        run: npx -y netlify-cli@latest functions:build --src netlify/functions --functions .netlify/functions-build

